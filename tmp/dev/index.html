<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Паттерны проектирования</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="description">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://vk.com/js/api/openapi.js?146"  type="text/javascript"></script>
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

</head>
<body>
    <div class="container">
        <div id="header"></div>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default" onclick="Router.handle('groups')">Группы</button>
            <button type="button" class="btn btn-default" onclick="Router.handle('friends')">Друзья</button>
            <button type="button" class="btn btn-default" onclick="Router.handle('news')">Новости</button>
            <button type="button" class="btn btn-default" onclick="Router.handle('photos')">Фото</button>
        </div>
        <hr>
        <div id="results"></div>
    </div>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/router.js"></script>
    <script src="js/entry.js"></script>
    <script type="text/x-handlebars-template" id="headerTemplate">
        <h1 class="text-center">Данные из VK-аккаунта: {{first_name}} {{last_name}}</h1>
        <hr>
    </script>
    <script type="text/x-handlebars-template" id="groupsTemplate">
        <div id="groupsList">
           {{#each list}}
           {{#if name}}
            <div class="group">
               <img src="{{photo_medium}}" alt="" class="img-circle">
               <h2>{{name}}</h2>
               <hr>
            </div>
            {{/if}}
            {{/each}}
        </div>
    </script>
    <script type="text/x-handlebars-template" id="friendsTemplate">
        <div id="friensList">
            {{#each list}}
            <div class="friend text-center">
                <img src="{{photo_100}}" alt="" class="img-circle">
                <div>{{first_name}}<br>{{last_name}}</div>
            </div>
            {{/each}}
        </div>
    </script>    
    <script type="text/x-handlebars-template" id="newsTemplate">
        <div class="news">
            {{#each list}}
                {{#if text}}
                <div class="post">
                    <b>{{formatDate}}</b>
                    <div class="post-text">{{{text}}}</div>
                </div>
                <hr>
                {{/if}}
            {{/each}}
        </div>
    </script>
    <script type="text/x-handlebars-template" id="photosTemplate">
        <div class="photos">
            {{#each list}}
                {{tu}}
                {{#if src}}

                <div class="photo">
                    <img src="{{src}}" alt="">
                    <p>Количество лайков {{likes.count}}</p>
                    <p>Количество репостов {{reposts.count}}</p>
                    {{#if comments.count}}
                        <p>Количество комментариев {{comments.count}}</p>
                        <p>Комментарий:</p>
                        {{com}}
                    {{else}}
                        <p>К этому фото нет комментариев.</p>
                    {{/if}}
                </div>
                <hr>
                {{/if}}
            {{/each}}
        </div>
    </script>
    <!-- build:js js/main.min.js -->   
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
