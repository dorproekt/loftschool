<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HTML5 API</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="description">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

</head>
<body>
    <h1>HTML5</h1>
    
        <div class="container">
            <form>
                    <p>Имя:</p>
                    <input type="text" class="form-control" id="name">
                    <p>Фамилия:</p>
                    <input class="form-control" type="text"  id="lastName">
                    <p>Текст:</p>
                    <textarea class="form-control" rows="3" id="text"></textarea>
              <div class="checkbox">
                <label>
                     <input  type="checkbox"> Check me out
                </label>
              </div>
              <button type="submit" class="btn btn-default" id="save">Сохранить</button>
              <button type="submit" class="btn btn-success" id="load">Загрузить</button>
            </form>
        </div>
    
    <!-- build:js js/main.min.js -->   
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
